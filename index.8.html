<!DOCTYPE html>
<html "enlang=">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Page | Homepage</title>
    <link rel="shortcut icon" href="icons8-nutanix-120.png" type="image/png">
</head>

<body>

    <h1>Exam Form</h1>
    <!-- forms -->
    <form>
        <input checked type="radio" name="gender" /> Male <br />
        <br />
        <input type="radio" name="gender" /> Female <br />
        <br />
        <input checked type="checkbox" /> Accept all term&conditions <br />
        <br />
        <input type="file" />
        <br />
        <br>

        <select>
            <option>Choose Your State</option>
            <option>Madhya Pradesh</option>
            <option>Uttar Pradesh</option>
            <option>Himachal Pradesh</option>
        </select>
        <br />
        <br />
        <label for="name">Username</label>
        <input type="text" placeholder="Username" minlength="4" maxlength="10">
        <br />
        <br />
        <input type="number" placeholder="Contact"> <br /> <br>
        <input type="email" placeholder="email@example.com"> <br /> <br>
        <input type="password" placeholder="Password"> <br /> <br>
        <input type="date"> <br /> <br>
        <input type="time"> <br /> <br>
        <input type="datetime-local"> <br /> <br>
        <textarea cols="30" rows="5" placeholder="enter text here..."></textarea>
        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br />
        <br />
        <!-- <input type="submit"/>
        <input type="reset"/> -->
    </form>

    <!-- heading -->
    <!-- paragraph -->
    <!-- decorative -->
    <!-- lists -->
    <!-- anchours -->
    <!-- multimedia -->
    <!-- iframe -->
    <iframe 
    width="500" height="250"
    src="https://www.youtube.com/embed/Mr5W7bQOhYs"
    title="Youtube video player" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen frameborder="0" 
    ></iframe>
    <br />
    <button>Submit Now</button>
</body>
